<script type="text/javascript">
    $(function () {      
        $.post("/UserManage/ThirdLoginCallback", { code: $.getUrlVar("code"), loginType: $.getUrlVar("state") }, function (obj) {
            try {
                if (window.opener.location.href.indexOf("haojima.net/UserManage/Login") >= 0)
                    window.opener.location.href = "/";
                else
                    window.opener.location.reload(true);//强制刷新
            } catch (e) {
                alert("自动刷新或跳转失败~");
            }
            window.close();
        });
    });
</script>
